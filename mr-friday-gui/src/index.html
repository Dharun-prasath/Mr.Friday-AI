<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mr. Friday</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #0f0f0f;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h2 {
        margin-bottom: 10px;
        font-weight: 600;
        color: #a087ff;
      }

      #output {
        margin: 1em;
        background: #1f1f1f;
        padding: 1em;
        border-radius: 10px;
        width: 80%;
        max-height: 40vh;
        overflow-y: auto;
        font-size: 16px;
        line-height: 1.5;
      }

      #input-area {
        display: flex;
        gap: 10px;
        width: 80%;
      }

      #userInput {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        outline: none;
      }

      #sendBtn,
      #micBtn {
        width: 100px;
        background: #7e4fff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #sendBtn:hover,
      #micBtn:hover {
        background: #a087ff;
      }

      @media (max-width: 600px) {
        #input-area {
          flex-direction: column;
          width: 90%;
        }

        #sendBtn,
        #micBtn {
          width: 100%;
        }

        #userInput {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>ðŸš€ Mr. Friday Desktop Assistant</h2>
    <div id="output">Type or speak your request, macha ðŸ§ </div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="What can I do, macha?" />
      <button id="sendBtn">Ask</button>
      <button id="micBtn">ðŸŽ¤</button>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
